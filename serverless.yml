service: aws-lambda-latex

provider:
  name: aws
  region: eu-central-1
  runtime: python3.7
  stage: ${opt:stage, 'dev'}
  apiKeys:
    - aws-lambda-latex-${self:provider.stage}-apikey

functions:
  latexmk:
    handler: handler.latexmk
    events:
      - http:
          path: latexmk
          method: post
          private: true
    layers:
      - ${cf:aws-lambda-perl-prod.PerlLayerExport}
      - ${cf:aws-lambda-texlive-prod.TexliveLayerExport}
  tlmgr_list:
    handler: handler.tlmgr_list
    events:
      - http:
          path: tlmgr/list
          method: get
          private: true
    layers:
      - ${cf:aws-lambda-perl-prod.PerlLayerExport}
      - ${cf:aws-lambda-texlive-prod.TexliveLayerExport}

package:
  exclude:
    - ./**
  include:
    - handler.py
    - lambdalatex/*.py
